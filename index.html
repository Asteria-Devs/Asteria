<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Asterias Affiliates</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3a8a, #5a189a); /* Dark blue to dark purple */
      color: white;
      min-height: 100vh;
      padding: 2rem;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 2.5rem;
      color: #cba135;
    }

    header p {
      margin-top: 0.5rem;
      font-size: 1.1rem;
      color: #ccc;
    }

    .referral-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      justify-items: center;
    }

    .referral-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      padding: 1.5rem;
      text-align: center;
      transition: transform 0.3s ease;
      width: 100%;
    }

    .referral-card:hover {
      transform: translateY(-5px);
    }

    .referral-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.25rem;
      color: #a0c4ff;
    }

    .referral-card p {
      font-size: 0.95rem;
      margin-bottom: 1rem;
      color: #ddd;
    }

    .referral-link {
      display: inline-block;
      margin-bottom: 0.75rem;
      background-color: #cba135;
      color: black;
      text-decoration: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .referral-link:hover {
      background-color: #e6b800;
    }

    .referral-card button {
      background-color: #7b2cbf;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .referral-card button:hover {
      background-color: #5a189a;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <h1>Asterias Affiliates</h1>
      <p>Let's both earn some rewards!</p>
    </header>

    <section class="referral-grid">
      <div class="referral-card">
        <h3>Cash App</h3>
        <p>Earn $15 when your friend signs up and sends money.</p>
        <a href="https://cash.app/referral-link" target="_blank" class="referral-link">Sign Up</a>
      </div>

      <div class="referral-card">
        <h3>Acorns</h3>
        <p>Get $10 when your referral invests.</p>
        <a href="https://www.acorns.com/invite-code" target="_blank" class="referral-link">Sign Up</a>
      </div>
       <div class="referral-card">
        <h3>E-Task</h3>
        <p>Complete Social Media tasks to earn money!</p>
        <a href="https://e-task.net?ref=1250731" target="_blank" class="referral-link">Sign Up</a>
      </div>
        <div class="referral-card">
        <h3>Paypal</h3>
        <p>When you spend 5$ with Paypal you get 10$!</p>
        <a href="https://py.pl/12UnFH " target="_blank" class="referral-link">Sign Up</a>
      </div>
    </section>
  </div>

  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code);
      alert("Referral code copied: " + code);
    }
  </script>
</body>
</html>
